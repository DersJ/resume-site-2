{% extends "base.html" %}

{% block head_title %} {{instance.title}} | {{block.super}} {%endblock head_title%}

{%block content %}
{% if instance.image %}
<img src='{{instance.image.url}}' class='img-fluid' />
{% endif %}
<h1> {{ title }} </h1>
<p> Posted on {{instance.updated}}</p>

<p>{{instance.content}}</p>



{% endblock content %}
