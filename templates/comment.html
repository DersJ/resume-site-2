<div class="comment card py-3 px-4 mb-3">
    <div class="comment-header d-flex justify-content-between">
        <div class="comment-author">
            <!-- <a href="{{ comment.user.get_absolute_url }}">{{ comment.user.display_name }}</a> -->
            <span class="text-primary">{{ comment.user.display_name }}</span>
            <span class="comment-date">
                at {{ comment.created|date:"P" }} on {{ comment.created|date:"N dS, Y"}}
            </span>
        </div>
        <div>
            {% if user == comment.user %}
            <button hx-delete="/blog/comment/delete/{{ comment.id }}/"
                    hx-target="closest .comment"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this comment?"
                    class="btn btn-outline-primary">
                Delete
            </button>
            {% endif %}
        </div>
    </div>
    <div class="comment-body py-2 px-4">
        {{ comment.content }}
    </div>
</div>
